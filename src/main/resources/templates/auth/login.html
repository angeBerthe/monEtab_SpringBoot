<!DOCTYPE html>
<html lang="en"

      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Etab - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link  href="https://www.codeur.com/tuto/bootstrap/creer-site-responsive-bootstrap-5/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="logo-container" style="margin-bottom: 20px">
            <img th:src="@{icons/login.png}"  style="width: 80px;height: 80px;margin-left: 75px" alt="Mon Etab Logo">
            <h2>Mon Etab</h2>
        </div>
        <form th:action="@{/}" method="post">
            <div>
                <input type="text" id="pseudo" name="pseudo" placeholder="pseudo" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="mot de passe" required>
            </div>
            <div th:if="${error != null}" th:text="${error}" style="color: red;"></div>
            <div>
                <button class="button" type="submit">Se connecter</button>
            </div>
        </form>
    </div>
</div>
<script src="JavaScript/homePage.js"></script>
</body>
</html>
